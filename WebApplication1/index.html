<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Funny Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

            button:hover {
                background: #218838;
            }

        pre {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Funny Web App</h2>
        <input id="name" placeholder="Nhập tên của bạn" />
        <input id="number" type="number" value="1" min="1" />
        <br>
        <button onclick="send()">Xem kết quả</button>
        <pre id="result">Kết quả sẽ hiển thị ở đây...</pre>
    </div>

    <script>
        function send() {
            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;

            fetch('api.aspx', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'name=' + encodeURIComponent(name) + '&number=' + encodeURIComponent(number)
            })
                .then(res => res.text())
                .then(data => document.getElementById('result').textContent = data)
                .catch(err => document.getElementById('result').textContent = 'Lỗi: ' + err);
        }
    </script>
</body>
</html>
